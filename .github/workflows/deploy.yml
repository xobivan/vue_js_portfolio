name: Build OG Map + Deploy to Firebase

on:
  push:
    branches: [ main ]   # или master, если у тебя ветка master
  workflow_dispatch:      # запуск вручную из Actions

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # нужно, чтобы коммитить og-map.json
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1. Генерация og-map.json в public/
      - name: Generate og-map.json
        run: node scripts/build-og-map.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Установка зависимостей и сборка Vue-проекта
      - run: npm ci
      - run: npm run build   # создаст dist/

      # 3. Деплой на Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: dmitry-spivak-portfolio
