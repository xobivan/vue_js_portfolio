name: Build OG Map (debug)

on:
  workflow_dispatch:   # можно запускать вручную в Actions
  push:                # и при любом пуше
  schedule:
    - cron: "17 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # нужно, чтобы коммитить og-map.json
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show branch & files
        run: |
          echo "GIT BRANCH: $GITHUB_REF"
          ls -la
          echo "-----"
          ls -la scripts || true

      - name: Generate og-map.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node -v
          node scripts/build-og-map.mjs

      - name: Print og-map.json summary
        run: |
          test -f public/og-map.json || (echo "og-map.json not created" && exit 1)
          echo "First 30 lines of og-map.json:"
          head -n 30 public/og-map.json || true
          echo "Keys count:"
          node -e "console.log(Object.keys(JSON.parse(require('fs').readFileSync('public/og-map.json','utf8'))).length)"

      - name: Upload og-map.json as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: og-map.json
          path: public/og-map.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/og-map.json
          git commit -m "chore: update og-map.json" || echo "No changes"
          git push
